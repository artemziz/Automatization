<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>
<body>
    <div class="moveTo">
        <div>
            <input id="x1" placeholder="x1" type="text">
            <input placeholder="y1" id="y1" type="text">
        </div>
        <div>
            <input id="x2" placeholder="x2" type="text">
            <input placeholder="y2" id="y2" type="text">
        </div>
        <input id='speed' placeholder="Скорость(мс)" type="text">
        <button id='moveTo'>Переместить</button>
    </div>
    <div class='click'>
        <div>
            <input id="x" placeholder="x" type="text">
            <input placeholder="y" id="y" type="text">
        </div>
        <button id='click'>Клик</button>
    </div>
    <div class="scroll">
        <button id="PageDown">PageDown</button>
        <button id="PageUp">PageUp</button>
        <button id="Down">Down</button>
        <button id="Up">Up</button>
       
    </div>
    

<script src="popup.js"></script>
</body>
</html>
